{% load fragments %}
{% verbatim %}
<ul id="current_edition">
    {{#each form}}
        <li>{{this.name}}:<textarea name="{{this.name}}" class="form_{{this.name}}">{{this.value}}</textarea></li>
    {{/each}}
</ul>
<button id="form_confirm">Confirmer</button>
<button id="form_cancel">Annuler</button>
<div id="form_add_field">+</div>
{% endverbatim %}
