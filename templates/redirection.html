{% load i18n %}

<html>
    <head>
        <title>FOGNAR</title>
        <script src="/static/third_party/jquery-1.7.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var url = window.location.toString();
                var dash = url.indexOf('#');
                if (dash != -1 && dash != url.length - 1)
                    var next = url.substring(dash + 1);
                else
                    var next = "desktop";
                var host = url.substring(0, url.indexOf('zoid'));
                window.location = '{{ url|safe }}' + encodeURIComponent(host + 'auth/' + next);
            });
        </script>
    </head>

    <body>
    {% blocktrans %}
        <p><strong>Redirecting...</strong><br>
           If you see this, it's probably because you don't have an active 
           javascript virtual machine. Please turn it on.</p>
    {% endblocktrans %}
    </body>
</html>
