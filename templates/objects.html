<script id="tpl-desktop" type="text/x-handlebars-template">
    <div id="desktop">
        <h1>Hello, {{ profil.realname }}</h1>
        {{#each shortcuts}}
        <div class="shortcut light_blue big_button" data-type="{{this.app}}"
                    data-target="{{this.slug}}">
            {{ this.app }}<br>
            {{ this.slug}}
        </div>
        {{/each}}
        <div id="market" class="big_button">Market</div>
    </div>
</script>

<script id="tpl-market" type="text/x-handlebars-template">
    <h1>Market</h1>
</script>

<script id="tpl-loading" type="text/x-handlebars-template">
    loading..
</script>

<script id="tpl-document" type="text/x-handlebars-template">
    <div id="title">
        <h1>Document list</h1>
    </div>
    <div id="list">
    {{#each documents}}
    <h3>{{this.name}} by {{this.uploader_get_full_name}} </h3>
    <div id="description">
        {{this.description}}
    </div>
    {{/each}}
</script>

<script id="tpl-navbar" type="text/x-handlebars-template">
    <div id="navbar">
        <div id="brand">Fognar!1 - Logo/titre</div>
        <div id="desk_button">Desktop</div>
    </div>
</script>

<script id="tpl-desk-course" type="text/x-handlebars-template">

    <div id="podcast" class="light_red big_button">Podcast</div>
    <div id="discussion" class="light_red big_button">Discussions</div>
</script>
