<script id="tpl-course-thread" type="text/x-handlebars-template">

    <label for="sort-by">Trier par : </label>

        <option>Date de publication</option>

    </select>

<script id="tpl-course-document" type="text/x-handlebars-template">
    <div id="title"><h2>Liste de document</h2></div>
    <ul>
    {{#each documents}}
    <li>{{this.name}} by {{uploader_name this.uploader}} : {{ this.description }}</li>
    {{/each}}
    </ul>
</script>

<script id="tpl-document-upload" type="text/x-handlebars-template">
    <h1>Upload document</h1>
    <div id="up_message"></div>
    <form id="upload_form" target="upload_frame" method="post" 
            encoding="multipart/form-data", enctype="multipart/form-data">
        <table>
            <tr><td>Filename : </td>
                <td><input name="filename"/></td></tr>
            <tr><td>Description : </td>
                <td><textarea name="description"></textarea></td></tr>
            <tr><td>File : </td>
                <td><input name="file" type="file"></td></tr>
        </table>
        <input name="ctype" type="hidden" value="{{ type }}"/>
        <input name="context" type="hidden" value="{{ context }}"/>
        <input name='csrfmiddlewaretoken' type='hidden' id='csrf_token' value='{{ token }}' />
        <input id="upload_form_submit" type="submit" value="upload">
        <iframe id="upload_frame" name="upload_frame" src=""></iframe>
    </form>
    <hr>
    <form id="upload_http_form">
        <table>
            <tr><td>Filename : </td>
                <td><input name="filename" value="slidix"/></td></tr>
            <tr><td>Description : </td>
                <td><textarea name="description">description youpla boom</textarea></td></tr>
            <tr><td>URL : </td>
                <td><input name="url" value="http://cerkinfo.be/~hastake/test.pdf"></td></tr>
        </table>
        <input name="ctype" type="hidden" value="{{ type }}"/>
        <input name="context" type="hidden" value="{{ context }}"/>
        <input id="upload_http_submit" type="submit" value="upload">
    </form>
</script>

<script id="tpl-course-wiki" type="text/x-handlebars-template">
    <div id="title"><h2>Wiki cours</h2></div>
    <ul>
    {{#each infos}}
        <li><strong>{{ this.name }}</strong> : {{ this.value }}</li>
    {{/each}}
    </ul>
</script>

<script id="tpl-viewer" type="text/x-handlebars-template">
    <h1>{{ doc.name }}</h1>
    <p>{{ doc.description }}</p>
    <ul>
    {{#each pages}}
        <li>{{ this.num }} : {{ this.height_120 }}</li>
    {{/each}}
    </ul>
</script>
