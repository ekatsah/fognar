<script id="tpl-desktop" type="text/x-handlebars-template">
    <div id="content">
        <h1>{{ profil.realname }}</h1>
        <div id="market">Market</div>
        {{#each shortcuts}}
        <div class="shortcut" data-type="{{this.app}}" data-target="{{this.slug}}">
            {{ this.app }}<br>
            {{ this.slug}}
        </div>
        {{/each}}
    </div>
</script>

<script id="tpl-market" type="text/x-handlebars-template">
    <h1>Market</h1>
</script>

<script id="tpl-loading" type="text/x-handlebars-template">
    loading..
</script>

<script id="tpl-document" type="text/x-handlebars-template">
    <div id="title">
        <h2>Document list</h2>
    </div>
    <div id="list">
    {{#each documents}}
    <h3>{{this.name}} by {{this.uploader_get_full_name}} </h3>
    <div id="description">
        {{this.description}}
    </div>
    {{/each}}
</script>

<script id="tpl-navbar" type="text/x-handlebars-template">
    <div id="navbar">
        <div id="brand">Fognar!1</div>
        <div id="desk_button">Desktop</div>
    </div>
</script>

<script id="tpl-course" type="text/x-handlebars-template">
    course!
</script>
